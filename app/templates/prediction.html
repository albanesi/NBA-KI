<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>
        {% if team %}
            {{ team.team_name }} – Prediction
        {% else %}
            Fehler – Team nicht gefunden
        {% endif %}
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container text-center py-5">
        {% if error %}
            <h2 class="text-danger">{{ error }}</h2>
            <a href="/" class="btn btn-secondary mt-4">Zurück zur Startseite</a>
        {% else %}
            <h2 class="mb-4">Prediction für: {{ team.team_name }}</h2>
            <img src="{{ team.logo }}" alt="{{ team.team_name }} Logo" class="mb-4" style="height: 100px;">
            <p class="lead">Unsere KI sagt:</p>
            <h3 class="display-5 text-success">{{ prediction }} % Chance auf den NBA-Titel 🏆</h3>
            <a href="/" class="btn btn-primary mt-4">Zurück zur Team-Auswahl</a>
        {% endif %}
    </div>
</body>
</html>
