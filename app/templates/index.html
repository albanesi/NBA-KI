<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>NBA AI Predictions</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .team-card {
            border-radius: 1rem;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
            transition: transform 0.2s ease;
            text-align: center;
        }

        .team-card:hover {
            transform: scale(1.05);
        }

        .team-logo {
            max-height: 100px;
            object-fit: contain;
            margin-bottom: 1rem;
        }
    </style>
</head>

<body class="bg-light">
    <div class="container my-5">
        <h1 class="text-center mb-4">Herzlich willkommen zu NBA AI Predictions Webseite</h1>
        <p class="text-center mb-5">WÃ¤hle dein Lieblings NBA Team aus der Liste unten:</p>

        <div class="row g-4 justify-content-center">
            {% for team in teams %}
                {% if team.code %}
                <div class="col-6 col-sm-4 col-md-3 col-lg-2">
                    <div class="card h-100 team-card">
                        <div class="card-body d-flex flex-column align-items-center justify-content-center">
                            <img src="{{ team.logo }}" alt="{{ team.name }}" class="img-fluid team-logo">
                            <h6 class="card-title">{{ team.name }} ({{ team.code }})</h6>
                        </div>
                        <a href="{{ url_for('prediction', team_code=team.code) }}" class="stretched-link"></a>
                    </div>
                </div>
                {% endif %}
            {% endfor %}
        </div>
    </div>

    <!-- Bootstrap Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
