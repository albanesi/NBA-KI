<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>NBA AI Predictions</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .team-card {
            display: flex;
            align-items: center;
            padding: 10px 15px;
            margin-bottom: 8px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            transition: transform 0.2s;
        }

        .team-card:hover {
            transform: scale(1.02);
            background-color: #f8f9fa;
        }

        .team-logo {
            height: 40px;
            width: 40px;
            object-fit: contain;
            margin-right: 20px;
        }

        .team-name {
            font-size: 1.1rem;
            font-weight: 500;
            flex-grow: 1;
            text-align: left;
        }

        .team-list {
            max-width: 600px;
            margin: auto;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container py-5 text-center">
        <h1 class="mb-3">Herzlich willkommen zu NBA AI Predictions Webseite</h1>
        <p class="lead mb-5">WÃ¤hle dein Lieblings NBA Team aus der Liste unten:</p>

        <div class="team-list">
            {% for team in teams %}
    {% if team.code %}
        <a href="{{ url_for('prediction', team_code=team.code) }}" style="text-decoration: none; color: inherit;">
            <div class="team-card">
                <img src="{{ team.logo }}" alt="{{ team.name }} Logo" class="team-logo">
                <span class="team-name">{{ team.name }}</span>
            </div>
        </a>
    {% endif %}
{% endfor %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
